<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Todo List</h1>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-number">
                <p id="numbers">0 / 0</p>
            </div>
        </div>

        <form>
            <input type="text" id="taskInput" placeholder="Input your task...">
            <button type="submit" id="newTask"> + </button>
        </form>

        <ul id="task-list"></ul>
    </div>

    <script src="./assets/app.js"></script>
</body>
</html>
